<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./dist/script.js" defer></script>
    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <div class="overlay hidden"></div>
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="hi-score">Hi: <span id="hi-score">0</span></div>
        </div>
        <img src="images/game-over-loser.png" class="loser" alt="perdeu" />
        <div class="ground"></div>
        <img src="images/clouds.png" class="clouds" alt="nuvens" />
        <img src="images/mario.gif" class="mario" alt="mario" />
        <img src="images/pipe.png" class="pipe" alt="torre-verde" />
    </div>
</body>
</html>
